<html>
  <head>
    <title>Hello World</title>
      <script src="aRJS/aframe.js"></script>
      <script src="aRJS/ar.js"></script>
      <style>
        .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
        }
      </style>
      <body>
        <div>Loading, please wait...</div>

        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >
  <a-assets>
    <a-asset-item id="cat" src="Prefab/cat.gltf"></a-asset-item>
  </a-assets>

  <a-marker type= 'barcode' value='5'>
     <a-gltf-model src="#cat" position="0 0 -1"></a-gltf-model>
  </a-marker>
</a-scene>
<a-entity camera></a-entity>

  </body>
  </head>
  </html>
